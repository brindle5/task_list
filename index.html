<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Task List 2023</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Task List 2021</h1>

        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="What do you have planned?"/>
            <input type="submit" value="Add task" id="new-task-submit">
        </form>
    </header>


    <main>
        <section class="task-list">
            <h2>Tasks</h2>

            <div class="task">
                <div class="content">
                    <input type="text" class="text" value="My shiny task" readonly/>
                </div>

                <div class="actions">
                    <button class="edit">Edit</button>
                    <button>Delete</button>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
